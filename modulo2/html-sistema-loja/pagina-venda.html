    <h2 class="ajuste">Página de Venda</h2>

    <form class="ajuste" action="#">

        <label style="font-weight: bold; font-size: 22px;" >Seleção de produtos:</label> <br> <br> 

        <input type="checkbox" id="tornozeleira" name="tornozeleira">
        <label for="tornozeleira">TORNOZELEIRA ELÁSTICA XXI</label> <br>

        <input type="checkbox" id="bola" name="bola">
        <label for="bola">BOLA HANDEBOL SUÉCIA H3L PRO X</label> <br>

        <input type="checkbox" id="camisa" name="camisa">
        <label for="camisa">CAMISA MANGA LONGA MATIS</label> <br>

        <input type="checkbox" id="cotoveleira" name="cotoveleira">
        <label for="cotoveleira">COTOVELEIRA ELÁSTICA III</label> <br>

        <input type="checkbox" id="munhequeira" name="munhequeira">
        <label for="munhequeira">MUNHEQUEIRA ELÁSTICA III</label> <br> <br>

        <button type="submit">Enviar</button> <br> <br>

        <label style="font-weight: bold; font-size: 22px;" >Seleção de forma de pagamento:</label> <br> <br>

        <input type="radio" id="cartao" name="forma-de-pagamento">
        <label for="cartao">Cartão</label> <br>

        <input type="radio" id="dinheiro" name="forma-de-pagamento">
        <label for="dinheiro">Dinheiro</label> <br> <br>

        <button type="submit">Enviar</button>
        
    </form>
